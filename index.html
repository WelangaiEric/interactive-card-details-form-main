<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="hero">
    <header>
     
      <div class="card-back">
        <div class="inme">
        <p>000</p>
        </div>
      </div>
      <div class="card-front">
        <div class="card-info">
          <div class="profiles">
            <div class="bigCircle"></div>
            <div class="smallCircle"></div>
          </div>
          <div class="card-number">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="card-holder">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="form">

        <form action="submit" method="POST" id="submission-form">
          <label for="CardName" class="formLable">Cardholder Name</label>
          <input type="text" id="CardName" class="inputField redme " placeholder="e.g. Jane Appleseed">
          <label for="CardNumber" class="formLable">card Number</label>
          <input type="text" id="CardNumber" class="inputField redme " placeholder="e.g. 1234 5678 9123 0000" >
          <p class="error-msg">Wrong format, Numbers only</p>
          <form class="mini-details">
            <div class="flex formlables">
              <label for="expDate-mm expDate-yy">EXP. DATE (MM/YY)</label>
              <label for="cvc" style="margin-right: 20px;" class="cvcLable">CVC</label>
            </div>
          
            <div class="flex">
              <input type="number" id="expDate-mm" placeholder="MM" maxlength="2" class="date inputField  ">
              <input type="number" id="expDate-yy" placeholder="YY" maxlength="2" class="date inputField  ">     
              
              <input type="number" id="cvc" placeholder="e.g. 123" maxlength="3" class="cvc inputField  ">
            </div>
            <div class="final"><p><span class="cant1">Cant be Blank</span> <span class="cant2">cant be blank</span></p></div>
            <button type="submit" id="submitBtn" class="btn btn-primary">Confirm</button>

          </form>
          
        </form>
        

      </div>
      <div class="confirmation">
        <div class="tick"><img src="./images/icon-complete.svg" alt=""></div>
        <h2>THANK YOU!</h2>
        <P>We've added your card details</P>

        <button type="submit"  class="btn exit btn-primary">Continue</button>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
        Coded by <a href="#">Welangai Eric</a>.
      </div>
    </div>
    
  </div>
  
  <script src="./js/script.js"></script>

 
</body>
</html>
